name: sudokgo
description: play sudoku online with friends or offline!

publish_to: 'none' 


version: 0.0.1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^5.2.4
  hive_generator: ^2.0.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  google_fonts: ^3.0.1
  flex_color_scheme: ^6.1.1
  sudoku_solver_generator: ^2.1.0+1
  sliding_switch:
    git:
      url: https://github.com/Daniel-Egorov/flutter_sliding_switch.git
  # sliding_switch:
  #   path: ../flutter_sliding_switch

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
